<div class="wrapper">
    <div class="toggle_radio">
        <input type="radio" class="toggle_option" id="first_toggle" name="toggle_option" value='happy'
            [(ngModel)]='showEmoji' checked>
        <input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option" value='sad'
            [(ngModel)]='showEmoji'>
        <input type="radio" class="toggle_option" id="third_toggle" name="toggle_option" value='angry'
            [(ngModel)]='showEmoji'>
        <label for="first_toggle">
            <p>Happy</p>
        </label>
        <label for="second_toggle">
            <p>Sad</p>
        </label>
        <label for="third_toggle">
            <p>Angry</p>
        </label>
        <div class="toggle_option_slider">
        </div>
    </div>
    <h1 style="text-align: center; font-size:150px;">{{showEmoji | emoji}}</h1>
    <input type="text" [(ngModel)]='myText' placeholder="One/Two/Three/Four">
    <h1 style="text-align: center;">{{myText | plural}}</h1>
</div>
